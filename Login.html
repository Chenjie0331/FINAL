<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <title>TRAILBLAZE - 登入</title>

    <style>
        @import url(css/Login.css);
        @import url(css/basic.css);
    </style>
</head>

<body>
    <header>
        <!-- 導覽bar開始 -->
        <nav>
            <div class="logoPlace">
                <a aria-current="page" target="_self" href="index.html">
                    <div class="amine">
                        <img class="logo" src="img/logo/logo.png" alt="首頁">
                    </div>
                </a>
            </div>

            <div class="topbar">
                <!-- 漢堡選單List -->
                <input type="checkbox" id="switch" />
                <label for="switch">
                    <div class="active">
                        <img class="img_hamSet" src="img/icon/menu.png" alt="選單">
                    </div>
                </label>
                <!-- 漢堡選單內容 -->
                <div class="slide">
                    <!-- 關閉選單 -->
                    <div class="menuClose" onclick="closeMenu()">
                        <img src="img/icon/x.png" alt="Close Menu">
                        <span style="color: white;">close</span>
                    </div>

                    <ul class="menu">
                        <!-- 版型調整 -->
                        <div class="setting"></div>

                        <!-- 選單 -->
                        <li>
                            <div class="large"> <!-- 動畫 -->
                                <a href="productPage.html#ALL">
                                    <img class="img_hamSet" src="img/icon/Shopping bag.png" alt="product"> 商品類別
                                </a>
                            </div>
                        </li>
                        <ul class="submenu">
                            <div class="large"> <!-- 動畫 -->
                                <li><a href="productPage.html#ALL">ALL</a></li>
                                <li><a href="productPage.html#CAPS">CAPS</a></li>
                                <li><a href="productPage.html#BUCKETS">BUCKETS HATS</a></li>
                                <li><a href="productPage.html#BEANIES">BEANIES</a></li>
                            </div>
                        </ul>
                        <!-- 版型調整 -->
                        <div class="setting">
                            <li><a href="Login.html"><img class="img_hamSet" src="img/icon/Log in.png" alt="sign in">
                                    登入\登出</a></li>
                            <li><a href="about.html"><img class="img_hamSet" src="img/icon/person.png" alt="about us">
                                    關於我們</a></li>
                        </div>
                    </ul>
                </div>

                <!-- 搜尋 -->
                <form role="search">
                    <div class="search">
                        <span class="icon"><i class="fa fa-search"></i></span>
                        <input type="search" id="mySearch" name="search" placeholder="Search...">
                    </div>
                </form>

                <!-- 會員中心 -->
                <a aria-current="page" target="_blank" href="memberCenter.html">
                    <div class="amine">
                        <img class="imgSize" src="img/icon/User.png" alt="會員中心"><br>
                        <span style="color: white; font-size:small; margin: left -2px;">會員中心</span>
                    </div>
                </a>

                <!-- 購物車 -->
                <a aria-current="page" target="_blank" href="shoppingCart.html">
                    <div class="amine">
                        <img class="imgSize" src="img/icon/Shopping cart.png" alt="購物車">
                    </div>
                </a>
            </div>
        </nav>
        <!-- 導覽結束 -->
    </header>

    <!-- 登入框 -->
    <div class="login-container">
        <h2>會員登入</h2>
        <form class="login-form">
            <div class="form-group">
                <label for="email">電子信箱</label>
                <input type="email" id="email" name="email" required placeholder="請輸入電子信箱">
            </div>
            <div class="form-group">
                <label for="password">密碼</label>
                <input type="password" id="password" name="password" required placeholder="請輸入密碼">
            </div>
            <div class="form-links">
                <a href="ForgotPassword.html">忘記密碼</a>
                <a href="Register.html">立即註冊</a>
            </div>
            <a style="text-decoration: none; color: white; text-align:center;" href="Login.html" class="login-submit">
                <input type="button" class="login-submit">登入
            </a>

        </form>
    </div>

    <!-- 最底下footer -->
    <footer>
        <div class="footerContainer">
            <div class="footerLogo">
                <img class="footerImg" src="img/logo/logo.png" alt="">
            </div>

            <div class="footerContainerContact">
                <h3>聯繫方式</h3>
                <div class="footerContact">
                    <div class="contactContent">
                        <img src="img/icon/instagram.png" alt="">
                        <h5>TrailBlaze</h5>
                    </div>
                    <div class="contactContent">
                        <img src="img/icon/phone.png" alt="">
                        <h5>02-2000000</h5>
                    </div>
                    <div class="contactContent">
                        <img src="img/icon/gmail.png" alt="">
                        <h5>TrailBlaze@gmail.com</h5>
                    </div>
                    <div class="contactContent">
                        <img src="img/icon/gps.png" alt="">
                        <h5>桃園市中壢區中北路200號</h5>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
