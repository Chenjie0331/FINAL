<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>居中布局示例</title>
    <style>
        body {
            display: flex; /* 使用 Flexbox 布局 */
            justify-content: center; /* 水平居中 */
            align-items: center; /* 垂直居中 */
            min-height: 100vh; /* 父容器占满视窗 */
            margin: 0;
            background-color: #111; /* 背景色 */
        }

        .section-1 {
            display: flex;
            max-width: 90%;
            padding: 20px;
            background-color: #222;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            align-items: center;
            justify-content: space-between;
            gap: 20px;
        }

        .product-image {
            width: 300px;
            border-radius: 10px;
        }

        .product-image img {
            width: 100%;
            border-radius: 10px;
        }

        .quantity {
            display: flex;
        }

        .quantity input {
            max-width: 100px;
            font-size: 1em;
            text-align: center; 
            margin: 0 5px; 
            padding: 5px; 
            border: 1px solid #ccc; 
            border-radius: 4px; 
        }

        .quantity button {
            width: 30px; 
            height: 30px; 
            font-size: 1em; 
            cursor: pointer; 
            border: 1px solid #d9e833; 
            border-radius: 50%; 
            background-color: transparent;
            color: #fff;
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }

        .quantity button:hover {
            background-color: #d9e833; 
            color: #000;
        }

        .product-details {
            margin-left: 2rem;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 30px;
            justify-content: space-around;
        }

        .product-details h2 {
            font-size: 1.5rem;
            color: #fff;
        }

        .product-details p {
            font-size: 1.2rem;
            color: #d9e833;
        }

        .productTitle {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 30px;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .buy {
            width: 100px;
            height: 40px;
            font-size: 1em;
            cursor: pointer;
            background-color: #d9e833; 
            border: none;
            border-radius: 5px;
            color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .buy:hover {
            background-color: #c0d720;
        }

        .cart {
            width: 150px;
            height: 40px;
            font-size: 1em;
            cursor: pointer;
            border: 1px solid #d9e833;
            border-radius: 5px;
            background-color: transparent;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cart:hover {
            background-color: #d9e833;
            color: #000;
        }

        .backPage {
            font-size: 0.8em;
            border: 1px solid #1a1818;
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            background-color: #141212;
            margin-top: -20px;
        }
    </style>
</head>
<body>
    <section class="section-1">
        <div class="product-image">
            <img src="https://via.placeholder.com/300" alt="Name Cap">
        </div>
        <div class="product-details">
            <div class="productTitle">
                <h2>黑金鎖鏈（Black Gold Chain）</h2>
                <p>NT$ 500</p>
            </div>
            <div class="quantity">
                <button onclick="minus()">-</button>
                <input id="num" type="text" value="1">
                <button onclick="add()">+</button>
            </div>
            <div class="actions">
                <button class="buy">BUY</button>
                <button class="cart">SHOPPING CAR</button>
            </div>
            <a class="backPage" href="productPage.html#ALL">返回商品頁</a>
        </div>
    </section>
</body>
</html>
