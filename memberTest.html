<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>會員資訊</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        font-family: Arial, sans-serif;
      }
      main {
        width: 100vw;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      .title {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 20px;
      }
      .product-box {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        width: 100%;
        gap: 20px;
      }
      .product-div {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 300px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background-color: #fff;
        text-align: center;
      }
      .product-div img {
        width: 100%;
        max-height: 200px;
        object-fit: cover;
        border-radius: 10px;
        margin-bottom: 10px;
      }
      .product-div span {
        margin: 5px 0;
        font-size: 14px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="title">
        <h1>會員資訊</h1>
      </div>
      <div class="product-box">
        <!-- 範本模板 -->
        <div class="product-div" style="display: none;">
          <span class="name"></span>
          <img class="image" src="" alt="Profile Picture" />
          <span class="phone"></span>
          <span class="address"></span>
          <span class="mail"></span>
          <span class="password"></span>
        </div>
      </div>
    </main>
    <script src="js/member.js"></script>
  </body>
</html>
